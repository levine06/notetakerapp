<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="header-text">Quick Notes</div>
        <div class="header-buttons">
            <button class="add-notes-btn" type="button">+ Add Note</button>
            <button class="theme-btn" type="button">☀️</button>
        </div>
    </header>

    <main class="notes-container">
    </main>

    <dialog id="note-dialog">
        <form method="dialog" id="dialog-form">
            <div class="dialog-header">
                <div class="dialog-title">Add New Note</div>
                <button class="close-btn" type="button">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20 20L4 4.00003M20 4L4.00002 20" stroke="#000000" stroke-width="3" stroke-linecap="round"></path> </g></svg>
                </button>
            </div>
            
            <div class="dialog-content">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" name="title" placeholder="Enter note title..." required>

                <label for="note-content">Content</label>
                <textarea id="note-content" name="content" placeholder="Write your note here..." required></textarea>
            </div>

            <div class="dialog-footer">
                <button class="cancel-btn" type="button" value="cancel">Cancel</button>
                <button class="save-btn" type="submit" value="save">Save</button>
            </div>
        </form>
    </dialog>
</body>
</html>
